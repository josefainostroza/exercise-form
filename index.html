<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main id="container"class="container">
      <div class="cards">
        <img class="cardback" src="./assets/images/bg-card-back.png" alt="" />
        <img class="cardfront" src="./assets/images/bg-card-front.png" alt="" />
        <img class="logocardfront" src="./assets/images/card-logo.svg" alt="" />
        <p id="cardNumberFront" class="card number">0000 0000 0000 0000</p>
        <p id="name" class="card text">JANE APPLESEED</p>
        <p class="card date"><span id="months">00</span>/<span id="year">00</span></p>
        <p id="backCvc"class="card dateback">000</p>

      </div>
      <form class="form">
        <div class="input-form ">
          <label class="text" for="name">CARDHOLDER NAME </label>
          <input class="input" type="text" id="nameform" placeholder="e.g. Jane Appleseed" required />
        </div>
        <div class="input-form ">
          <label class="text" for="name">CARD NUMBER </label>
          <input id="textCardNumber" class="input" type="text"  maxlength="16" placeholder="e.g. 1234 5678 9123 0000" required />
        </div>
        <div class="date-cvc-form">
          <div class="input-form ">
            <label class="text" for="name">EXP. DATE (MM/YY)</label>
            <div class="resultdateform">
              <input id="monthsform" class="input dateinput" type="text"  maxlength="2"  placeholder="MM" required />
              <input id="yearform" class="input dateinput" type="text"  maxlength="2"  placeholder="YY"  required />
            </div>
          </div>
          <div class="input-form ">
            <label class="text" for="name">CVC</label>
            <input id="textCvc"class="input cvcinput" type="text"  maxlength="3" placeholder="e.g. 123" required />
          </div>
        </div>
  
        <input id="button" class="button" type="submit" value="Confirm" />
  
      </form>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
